<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shumgrepper</title>
    <h2> Listing files present in {{argument}} package </h2>

  <body>
    <h3>Total number of files present: {{count}}</h3>
    {% for a_file in all_files %}
            <li>{{ a_file.filename }}</li>
    {% endfor %}
  </body>
</html>
