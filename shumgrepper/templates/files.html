<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shumgrepper</title>
    <style type="text/css"> 
    th {
        height: 50px;
        font: bold;
    }

    table,th,td
    {
        height: 25px;
        font-size: 12px;
        border:2px solid black;
        border-collapse:collapse;
    }
    </style>
  </head>
  <body>
    <table style="width:1200px">
    <tr>
        <th>FILENAME</th>
        <th>SHA256SUM</th>
        <th>SHA1SUM</th>
        <th>MD5SUM</th>
        <th>PACKAGE NAME</th>
        <th>TARFILE</th>
        <th>TARSUM</th>
        <th>CREATED_ON</th>
    </tr>
    {% for a_file in all_files %}
        <tr>
            <td>{{ a_file.filename }}</td>
            <td>{{ a_file.sha256sum }}</td>
            <td>{{ a_file.sha1sum }}</td>
            <td>{{ a_file.md5sum }}</td>
            <td>{{ a_file.pkg_name }}</td>
            <td>{{ a_file.tar_file }}</td>
            <td>{{ a_file.tar_sum }}</td>
            <td>{{ a_file.created_on }}</td>
        </tr>
    {% endfor %}
  </body>
</html>
