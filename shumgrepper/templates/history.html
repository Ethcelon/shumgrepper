{% extends "base.html" %}

{% block content %}
<table class="table table-striped">
    <tr>
        {% for i in range(length) %}
            <th>{{ versions[i] }}</th>
        {% endfor %}
            <th> sha256sum </th>
    </tr>
    {% for result in results %}
    <tr>
        {% for i in range(length+1) %}
            <td>{{result[i]}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
{% endblock %}
