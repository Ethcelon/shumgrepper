{% block content %}
<h1>Compare Packages</h1>
<form action="" method="post" name="compare">
    <p>
        Please enter packages name separate by comma:<br>
        e.g. gtksourceview3,openstack-puppet-modules<br>
        {{form.package(size=120)}}<br>
    </p>
    <p><input type="submit" value="Enter"></p>
</form>
{% endblock %}
