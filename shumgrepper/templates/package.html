<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shumgrepper</title>
  </head>
  <body>
    <h3>Total versions available: {{count}}</h3>
    {% for a_file in all_files %}
        <li><a href="{{ url_for('tar_file_filenames', tar_file=a_file) }}">{{a_file}}</a></li>
    {% endfor %}
  </body>
</html>
